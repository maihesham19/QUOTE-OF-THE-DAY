<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>QUOTE OF THE DAY</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container shadow-lg p-md-5" id="quotes">
    <h1 class="mb-5">Quote Of The Day</h1>
    <blockquote id="addQuote" class="animate__animated animate__jackInTheBox">Click For Your Quote</blockquote>
    <span id="addAuthor"></span>
    <div class="buttons">
      <button onclick="addQuote()" class="fw-semibold">New Quote</button>
      <button onclick="Tweet()" class="fw-semibold button2"><i class="fa-brands fa-twitter me-2"></i>Tweet</button>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
